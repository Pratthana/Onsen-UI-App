<ons-page id="loginpage">

  <ons-card id="card">
    <div class="content">
      <center>
        <img src="https://image.flaticon.com/icons/svg/1147/1147907.svg" alt="Onsen UI" style="width: 35%">
      </center>
      <h1>LOGIN</h1>
      <p>Insert your email and password to login</p>
    </div>

    <div class="content">
      <ons-list>
        <span>
          <div style="padding: 1%" align='center'>
            <input class="text-input" id="email" placeholder="Email" type="text">
          </div>
          <br />
          <div align='center'>
            <input class="text-input" id="password" placeholder="Password" type="password">
          </div>
        </span>
      </ons-list>

      <ons-row>
        <ons-col class="one_index" width="80%">
          <br>
          <ons-button id="forgot" modifier="quiet">
            Forgot Password ??
          </ons-button>
          |
          <ons-button id="sing" modifier="quiet">
            Sign up
        </ons-col>

        <ons-col width="20%">
          <br>
          <ons-button id="login">Login</ons-button>

        </ons-col>
      </ons-row>

      <br>

      <ons-row>
        <ons-col width="50%">
          <ons-card>
            <center>
              <ons-toolbar-button><img src="https://image.flaticon.com/icons/svg/185/185981.svg" alt="Onsen UI"
                  style="width: 35%"></ons-toolbar-button>
            </center>
          </ons-card>
        </ons-col>

        <ons-col width="50%">
          <ons-card>
            <center>
              <ons-toolbar-button><img id="gbtn" src="https://image.flaticon.com/icons/svg/270/270021.svg"
                  alt="Onsen UI" style="width: 35%"></ons-toolbar-button>
            </center>
          </ons-card>
        </ons-col>
      </ons-row>

    </div>
  </ons-card>

</ons-page>
