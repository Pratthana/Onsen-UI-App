<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Delivery App</title>

    <script src="lib/onsen/js/onsenui.js"></script>

    <link rel="stylesheet" href="css.css">

<body >

    <ons-page id="register" >

    <ons-card id="card_re">
        <div class="title_re">
            <center>
                <img src="https://image.flaticon.com/icons/svg/1147/1147907.svg" alt="Onsen UI" style="width: 25%">
            </center>

        </div>

        <div class="content">
            <ons-list>
                <ul class="list">
                    <li class="list-item">
                        <div class="list-item__center">
                            <input type="text" class="text-input" placeholder="Full Name">
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item__center">
                            <input type="text" class="text-input" placeholder="Email Address">
                        </div>
                    </li>
                </ul>
                <ul class="list">
                    <li class="list-item">
                        <div class="list-item__center">
                            <input type="text" class="text-input" placeholder="Phone Number">
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item__center">
                            <input type="text" class="text-input" placeholder="Password">
                        </div>

                </ul>
            </ons-list>

            <br>
            <ons-button onclick="validate2()" modifier="large--cta" id="large--cta_re">Register</ons-button>

            <div style="text-align: center">
                <p>or</p>
            </div>

            <ons-row>
                <ons-col width="50%">
                    <ons-card>
                        <center>
                            <ons-toolbar-button onclick="validate3()" ><img src="https://image.flaticon.com/icons/svg/185/185981.svg"

                        </center>
                    </ons-card>
                </ons-col>

                <ons-col width="50%">
                    <ons-card>
                        <center>
                                <ons-toolbar-button ><img id="gbtn1"
                                    src="https://image.flaticon.com/icons/svg/270/270021.svg" alt="Onsen UI"
                                    style="width: 35%"></ons-toolbar-button>
                        </center>
                    </ons-card>
                </ons-col>
            </ons-row>
        </div>

        <div class="more">
            <ons-button onclick="validate2()" modifier="quiet">
                <p>BACK...</p>
            </ons-button>
        </div>

    </ons-card>
    </ons-page>

</body>

<script>
    function validate2() {
        window.location.href = "index.html";
