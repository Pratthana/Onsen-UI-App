<ons-page id="registerpage">

        <ons-card id="card_re">
            <div class="title_re">
                <center>
                    <img src="https://image.flaticon.com/icons/svg/1147/1147907.svg" alt="Onsen UI" style="width: 25%">
                </center>
                <h3>REGISTER AN ACCOUNT</h3>
                <p>By registering an account, you accept all terms and condotions</p>
            </div>
    
            <div class="content">
                <ons-list>
                    <ul class="list">
                        <li class="list-item">
                            <div class="list-item__center">
                                <input type="text" class="text-input" placeholder="Full Name">
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item__center">
                                <input type="text" class="text-input" placeholder="Email Address">
                            </div>
                        </li>
                    </ul>
                    <ul class="list">
                        <li class="list-item">
                            <div class="list-item__center">
                                <input type="text" class="text-input" placeholder="Phone Number">
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item__center">
                                <input type="text" class="text-input" placeholder="Password">
                            </div>
                        </li>
                    </ul>
                </ons-list>
    
                <br>
                <ons-button modifier="large--cta" class="large--cta_re" id="register">Register</ons-button>
    
                <div style="text-align: center">
                    <p>or</p>
                </div>
    
                <ons-row>
                    <ons-col width="50%">
                        <ons-card>
                            <center>
                                <ons-toolbar-button onclick="validate3()" ><img src="https://image.flaticon.com/icons/svg/185/185981.svg"
                                        alt="Onsen UI" style="width: 35%"></ons-toolbar-button>
                            </center>
                        </ons-card>
                    </ons-col>
    
                    <ons-col width="50%">
                        <ons-card>
                            <center>
                                    <ons-toolbar-button ><img id="gbtn"
                                        src="https://image.flaticon.com/icons/svg/270/270021.svg" alt="Onsen UI"
                                        style="width: 35%"></ons-toolbar-button>
                            </center>
                        </ons-card>
                    </ons-col>
                </ons-row>
            </div>
    
            <div class="more">
                <ons-button modifier="quiet" id="backlogin">
                    <p>BACK...</p>
                </ons-button>
            </div>
    
        </ons-card>
        </ons-page>
