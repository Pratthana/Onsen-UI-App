<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery App</title>

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
</head>

<body id="orderconfirmation">

    <ons-toolbar>
        <div class="left" id="back">
            <ons-toolbar-button onclick="validate11()" ><img src="https://image.flaticon.com/icons/svg/126/126683.svg" alt="Onsen UI"
                    style="width: 20%"></ons-toolbar-button>
        </div>
        <div class="center">
            <h1>FOODFEED</h1>
        </div>
    </ons-toolbar>

    <center>
        <ons-card id="card_order">
            <div class="title_order">
                <center>
                        <ons-carousel-item modifier="nodivider" id="item555" class="list_item">
                                <div class="list5"
                                    style="background-image: url('https://firebasestorage.googleapis.com/v0/b/fooddeliveryapp-27a82.appspot.com/o/l1.jpg?alt=media&token=5151000c-ca55-47ae-9fab-3ee8ea3dd67a')">
                                </div>
                            </ons-carousel-item>
                </center>
                <h1>The Noodle</h1>
                <p>Your order is below</p>
            </div>
        </ons-card>
    </center>

    <ons-card id="card_col">

        <ons-row id="one_order">
            <ons-col width="20%">
                <center>Quantity</center>
            </ons-col>

            <ons-col width="60%">
                <center>Name of Dish</center>
            </ons-col>

            <ons-col width="20%">
                <center>Price</center>
            </ons-col>
            ____________________________________________________________
        </ons-row>

        <ons-row id="two_order">
            <ons-col width="20%">
                <center>1</center>
            </ons-col>

            <ons-col width="60%">
                <center>Chicken Chowmein</center>
            </ons-col>

            <ons-col width="20%">
                <center>30.-</center>
            </ons-col>
        </ons-row>

        <ons-row id="three_order">
            <ons-col width="20%">
                <center>3</center>
            </ons-col>

            <ons-col width="60%">
                <center>Beef Stir Fry</center>
            </ons-col>

            <ons-col width="20%">
                <center>10.-</center>
            </ons-col>
        </ons-row>

        <ons-row id="four_order">
            <ons-col width="20%">
                <center>2</center>
            </ons-col>

            <ons-col width="60%">
                <center>Soft Drinks(Coke)</center>
            </ons-col>

            <ons-col width="20%">
                <center>9.-</center>
            </ons-col>
        </ons-row>

        <br>

        <center>
            <ons-card id="card_totle">
                <div>
                    <div class="card__contentcard--material__content">
                        Totle : 
                    </div>
                </div>
            </ons-card>
        </center>

        <center>
            <ons-card id="card_enter">
                <div>
                    <div class="card__contentcard--material__content">
                        Enter coupon if you have any
                    </div>
                </div>
            </ons-card>
        </center>

        <div class="pay" style="text-align: center">
            <p>Pay via</p>
        </div>

        <div style="text-align: center" class="content-padded" ng-controller="ButtonsController">
            <ons-button id="credit" onclick="validate14()" modifier="material" style="width: 45%">
                <ons-ripple></ons-ripple>
                Credit Card
            </ons-button>

            <ons-button id="paypal" onclick="validate14()" modifier="material" style="width: 45%">
                <ons-ripple></ons-ripple>
                Paypal
            </ons-button>

            <ons-button id="cash" onclick="validate14()" modifier="material" style="width: 92%">
                <ons-ripple></ons-ripple>
                Cash On Delivery
            </ons-button>
        </div>

        <div class="more">
            <ons-button id="cancle" onclick="validate10()" modifier="quiet">
                <p>CANCLE...</p>
            </ons-button>
        </div>

    </ons-card>

</body>

<script>
    function validate10() {
        window.location.href = "foodcategory.html";
    } 
    function validate11() {
        window.location.href = "resturantmenu.html";
    } 
    function validate14() {
        window.location.href = "complete.html";
    }   

</script>

</html>
